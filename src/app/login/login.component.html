<form (ngSubmit)="onLogin()">
    <div class="imgcontainer">
      <img src="../../assets/images/img_avatar.png" alt="" class="avatar">
    </div>
  
    <div class="container">
      <label for="uname"><b>Login</b></label>
      <input type="text" placeholder="Enter Username" [(ngModel)]="username" name="username" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" [(ngModel)]="password" name="password" required>
  
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn" (click)="goHome()">Annuler</button>
      <span class="psw"><a href="#">Mot de passe oubli√©?</a></span>
    </div>
  </form>
