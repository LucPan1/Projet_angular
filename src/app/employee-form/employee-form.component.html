<div class="container">
    <h1 class="title">
        {{ isEdit ? "Modifier" : "Créer" }} Employés
    </h1>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Nom</label>
            <input
                formControlName="lastname"
                type="text"
                class="input-field"
            />
        </div>
        <div class="form-group">
            <label>Prénom</label>
            <input
                formControlName="firstname"
                type="text"
                class="input-field"
            />
        </div>
        <div class="form-group">
            <label>Email</label>
            <input
                formControlName="email"
                type="text"
                class="input-field"
            />
        </div>
        <button type="submit" class="submit-button">
            {{ isEdit ? "Modifier" : "Créer" }}
        </button>
    </form>
</div>
