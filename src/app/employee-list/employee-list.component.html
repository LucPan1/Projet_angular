<div class="container">
    <h1 class="title">La liste des employés</h1>
    <div class="form">
        <mat-form-field appearance="fill">
            <input matInput type="text" [formControl]="searchCtrl">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-select [formControl]="searchTypeCtrl">
                <mat-option *ngFor="let option of searchTypeCtrlOptions; trackBy: trackByValue" [value]="option.value">{{ option.label }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <button (click)="goToCreate()" class="add-button">
      Ajouter un employé
    </button>
    @if (employees.length > 0) {
    <table class="employee-table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (employee of employees; track employees) {
        <tr>
          <td>{{ employee.lastname }}</td>
          <td>{{ employee.firstname }}</td>
          <td>{{ employee.email }}</td>
          <td>
            <button (click)="editEmployee(employee.id)" class="edit-button">
              Modifier
            </button>
            <button (click)="deleteEmployee(employee.id)" class="delete-button">
              Supprimer
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
    } @else {
    <p class="no-employee">No employees found.</p>
    }
  </div>
